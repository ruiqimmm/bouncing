<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bouncing — Livestream</title>
    <link rel="icon" href="favicon2.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon2.ico" type="image/x-icon">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 300;
            font-size: clamp(12px, 1.5vw, 14px);
            line-height: 1.35;
            letter-spacing: 0.05em;
            background: #d9d9d9;
            color: #464646;
            display: grid;
            place-items: center;
            text-align: center;
            gap: 0.8rem;
            overflow: hidden;
        }

        p {
            margin: 0;
        }

        .top *+* {
            margin-top: .25em;
        }

        a {
            color: #4f4f4f;
            text-decoration: underline;
            transition: color .1s ease;
        }

        a:hover {
            color: #ffffff;
        }

        .rsvp-link {
            color: rgb(200, 74, 74);
        }

        .rsvp-link:hover {
            color: rgb(255, 238, 238);
        }

        .video {
            opacity: 0;
            position: relative;
            height: 30vh;
            max-width: 92vw;
            margin: 0 auto;
            background: #d9d9d9;
        }

        .video iframe {
            height: 100%;
            width: auto;
            display: block;
            margin: 0 auto;
            border: 0;
        }


        .credits {
            opacity: .6;
            margin-bottom: .4em;
        }
    </style>
</head>

<body>

    <div class="top">
        <p>BOUNCING</p>
        <br>
        <p>A live performance</p>
        <p>Begins in 19:30 08.29 BST</p>
    </div>

    <div><br><span id="countdown"></span></div>

    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeCtqqFxs4LppT6RYx4a902LFYFBjI4rZtWwvBUYjJbQAejOA/viewform"
        target="_blank" class="rsvp-link">RSVP</a>

    <div class="video">
        <iframe src="https://www.youtube.com/embed/LHtzZf4T7xw?autoplay=1&mute=1&controls=0&playsinline=1"
            title="YouTube" allow="autoplay; encrypted-media; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </div>

    <p>Looping until collapse</p>

    <div class="credits">
        <p>Performed by Violet Savage</p>
        <p>Directed by Ivory Pijin</p>
        <p>Video by Theo Thompson</p>
        <p>Sound by Adrian Künstler</p>
        <p>Design by Ruiqi Ma</p>
    </div>

    <p>
        <a href="https://www.instagram.com/bouncing.ing?utm_source=ig_web_button_share_sheet&igsh=MXVtdDVjdDY4dWxvMw=="
            target="_blank">Instagram</a>
    </p>

    <script>
        // 倒计时
        const eventTime = new Date('2025-08-29T18:00:00Z');
        const el = document.getElementById('countdown');
        function updateCountdown() {
            const ms = eventTime - new Date();
            if (ms <= 0) { el.textContent = 'Event started!'; return; }
            const s = Math.floor(ms / 1000);
            const d = Math.floor(s / 86400);
            const h = Math.floor((s % 86400) / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = s % 60;
            el.textContent = `${d}d ${h}h ${m}m ${sec}s`;
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>

</body>

</html>
