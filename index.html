<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bouncing — Livestream</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
        /* 基础 */
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            min-height: 100svh;
            overflow: hidden;
            color: #464646;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 300;
            font-synthesis-weight: none;
            font-size: clamp(12px, 1.5vw, 14px);
            line-height: 1.35;
            letter-spacing: 0.05em;
            background: #d9d9d9;

            display: grid;
            place-items: center;
            text-align: center;
            gap: 0.8rem;
            padding: 12px;
        }

        p {
            margin: 0;
        }

        .top *+* {
            margin-top: .25em;
        }

        /* RSVP 链接与 hover */
        a {
            color: #4f4f4f;
            text-decoration: underline;
            transition: color .1s ease;
        }

        a:hover {
            color: #ffffff;
        }

        .rsvp-link {
            color: rgb(200, 74, 74);
        }

        .rsvp-link:hover {
            color: rgb(255, 238, 238);
        }

        /* 视频：铺满且不出黑边（溢出裁切） */
        .video {
            visibility: hidden;
            height: 40svh;
            width: min(92vw, calc(50svh * 16/9));
            position: relative;
            overflow: hidden;
        }

        .video iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 0;
        }

        /* 竖屏/高窄：按高算尺寸，宽超出被裁掉 */
        @media (max-aspect-ratio: 16/9) {
            .video iframe {
                height: 40svh;
                width: calc(40svh * 16 / 9);
            }
        }

        /* 横屏/宽屏：按宽算尺寸，高超出被裁掉 */
        @media (min-aspect-ratio: 16/9) {
            .video iframe {
                width: min(92vw, 100vw);
                height: calc(min(92vw, 100vw) * 9 / 16);
            }
        }

        .credits {
            opacity: .6;
            margin-bottom: .4em;
        }
    </style>
</head>

<body>

    <div class="top">
        <p>BOUNCING</p>
        <br>
        <p>A live performance</p>
        <p>Begins in 29 August, 7PM BST</p>
    </div>

    <div><br><span id="countdown"></span></div>

    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeCtqqFxs4LppT6RYx4a902LFYFBjI4rZtWwvBUYjJbQAejOA/viewform"
        target="_blank" class="rsvp-link">RSVP</a>

    <div class="video">
        <iframe src="https://www.youtube.com/embed/LHtzZf4T7xw?autoplay=1&mute=1&controls=0&playsinline=1"
            title="YouTube video player"
            allow="autoplay; encrypted-media; clipboard-write; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <p>Looping until collapse</p>

    <div class="credits">
        <p>Performed by Violet Savage</p>
        <p>Directed by Ivory Pijin</p>
        <p>Video by Theo Thompson</p>
        <p>Sound by Adrian Künstler</p>
        <p>Design by Ruiqi Ma</p>
    </div>

    <p>
        <a href="https://www.instagram.com/bouncing.ing?utm_source=ig_web_button_share_sheet&igsh=MXVtdDVjdDY4dWxvMw=="
            target="_blank">Instagram</a>
    </p>

    <script>
        // 7PM BST = 18:00 UTC
        const eventTime = new Date('2025-08-29T18:00:00Z');
        const el = document.getElementById('countdown');
        function updateCountdown() {
            const ms = eventTime - new Date();
            if (ms <= 0) { el.textContent = 'Event started!'; return; }
            const s = Math.floor(ms / 1000);
            const d = Math.floor(s / 86400);
            const h = Math.floor((s % 86400) / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = s % 60;
            el.textContent = `${d}d ${h}h ${m}m ${sec}s`;
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>

</body>

</html>
